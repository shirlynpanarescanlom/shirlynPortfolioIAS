<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Feedback</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<!-- Jquery -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
</head>
<body>

  
  <header>
    <h1>Product Feedback</h1>
    <p class="lead">We value your opinion!</p>
  </header>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Submit Your Feedback</h2>
    <form id="feedbackForm">
      <h4 class="mb-3">Customer Information</h4>
      <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="customerEmail">Email</label>
        <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email" required>
      </div>

      <h4 class="mb-3">Product Information</h4>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="productQuantity">Product Quantity</label>
        <input type="number" class="form-control" id="productQuantity" placeholder="Enter product quantity" min="1"  required>
      </div>
      <div class="form-group date">
        <label for="purchaseDate">Date of Purchase</label>
        <input type="date" class="form-control" id="purchaseDate" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="star-rating" id="starRating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="rating" required>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
    </form>
    <div id="message" class="alert alert-success mt-3"></div>
  </div>

  <footer>
    <p>&copy; 2024 NewsFlex. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
